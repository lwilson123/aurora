<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aurora Arcade – Game Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root {
    --bg: #020617;
    --accent: #22c55e;
    --accent-soft: rgba(34, 197, 94, 0.12);
    --accent-strong: #22c55e;
    --text-main: #e5e7eb;
    --text-muted: #9ca3af;
    --border-soft: rgba(148, 163, 184, 0.35);
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
    color: var(--text-main);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  a { color: inherit; text-decoration: none; }

  /* NAVBAR */
  header {
    position: sticky; top: 0; z-index: 50;
    background: rgba(15, 23, 42, 0.96);
    border-bottom: 1px solid rgba(31, 41, 55, 0.9);
    backdrop-filter: blur(18px);
  }

  .nav {
    max-width: 1120px;
    margin: 0 auto;
    padding: 10px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .nav-left { display: flex; align-items: center; gap: 14px; flex-wrap: wrap; }

  .brand { display: flex; align-items: center; gap: 10px; }

  .brand-logo {
    width: 32px; height: 32px;
    border-radius: 10px;
    background: linear-gradient(135deg, #22c55e, #4ade80);
    display: flex; justify-content: center; align-items: center;
    font-weight: 700; font-size: 0.85rem; color: #022c22;
    box-shadow: 0 8px 18px rgba(22, 163, 74, 0.9);
  }

  .brand-text-main { font-weight: 600; font-size: 0.98rem; }
  .brand-text-sub { font-size: 0.75rem; color: var(--text-muted); }

  .nav-links { display: flex; gap: 8px; }

  .nav-link {
    padding: 5px 11px;
    border-radius: 999px;
    border: 1px solid transparent;
    color: var(--text-muted);
    transition: 150ms;
  }

  .nav-link:hover {
    border-color: var(--border-soft);
    background: #020617;
    transform: translateY(-1px);
    color: var(--text-main);
  }

  .nav-link.active {
    background: var(--accent-soft);
    border-color: rgba(34, 197, 94, 0.7);
    color: #bbf7d0;
    font-weight: 600;
  }

  .btn {
    background: #020617;
    border: 1px solid var(--border-soft);
    border-radius: 999px;
    padding: 7px 14px;
    font-size: 0.82rem;
    cursor: pointer;
    color: var(--text-main);
    transition: 150ms;
  }

  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 18px rgba(0,0,0,0.4);
  }

  .btn-primary {
    background: linear-gradient(135deg, #22c55e, #4ade80);
    border-color: rgba(74,222,128,0.9);
    color: #022c22;
    font-weight: 600;
    box-shadow: 0 8px 24px rgba(22,163,74,0.65);
  }

  /* MAIN */
  main {
    flex: 1;
    padding: 22px 16px 32px;
    display: flex;
    justify-content: center;
  }

  .page {
    width: 100%;
    max-width: 1200px;
  }

  .player-header {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    gap: 14px;
    margin-bottom: 14px;
  }

  .player-title { font-size: 1.35rem; font-weight: 600; }
  .player-path { font-size: 0.8rem; color: var(--text-muted); }

  .player-controls { display: flex; gap: 10px; flex-wrap: wrap; }

  /* PLAYER SHELL */
  .player-shell {
    background: rgba(15, 23, 42, 0.92);
    border: 1px solid var(--border-soft);
    border-radius: 22px;
    padding: 12px;
    box-shadow: 0 20px 40px rgba(15,23,42,0.9);
  }

  .iframe-wrap {
    background: #000;
    border-radius: 14px;
    overflow: hidden;
  }

  #gameFrame {
    width: 100%;
    height: min(78vh, 900px);
    border: none;
    background: #000;
    display: block;
  }

  .player-footer {
    margin-top: 12px;
    display: flex;
    justify-content: space-between;
    color: var(--text-muted);
    font-size: 0.78rem;
    flex-wrap: wrap;
  }

  /* FOOTER */
  footer {
    background: #020617;
    border-top: 1px solid rgba(31,41,55,0.9);
    padding: 12px 0;
    color: #6b7280;
    text-align: center;
  }

  footer strong { color: var(--text-main); }

  @media (max-width: 700px) {
    #gameFrame { height: 60vh; }
    .player-title { font-size: 1.1rem; }
  }
</style>
</head>

<body>

<header>
  <div class="nav">
    <div class="nav-left">
      <div class="brand">
        <div class="brand-logo">AR</div>
        <div>
          <div class="brand-text-main">Aurora Arcade</div>
          <div class="brand-text-sub">Game Viewer</div>
        </div>
      </div>
      <nav class="nav-links">
        <a href="./" class="nav-link">Home</a>
        <a href="games/" class="nav-link active">Games</a>
      </nav>
    </div>

    <div class="nav-right">
      <a href="games/" class="btn">← Back to Library</a>
    </div>
  </div>
</header>

<main>
  <div class="page">

    <div class="player-header">
      <div>
        <div id="gameTitle" class="player-title">Loading…</div>
        <div id="gamePath" class="player-path"></div>
      </div>

      <div class="player-controls">
        <button class="btn" id="reloadBtn">⟳ Reload</button>
        <button class="btn" id="fullscreenBtn">⛶ Fullscreen</button>
      </div>
    </div>

    <div id="playerShell" class="player-shell">
      <div class="iframe-wrap">
        <iframe id="gameFrame" allowfullscreen></iframe>
      </div>

      <div class="player-footer">
        <span id="statusText">Loading game…</span>
        <span>Use ⛶ to enter fullscreen.</span>
      </div>
    </div>

  </div>
</main>

<footer>
  © <strong>Aurora Arcade</strong> – Game Player
</footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const gameUrl = params.get("game");
  const gameName = params.get("name") || "Game";

  const titleEl = document.getElementById("gameTitle");
  const pathEl = document.getElementById("gamePath");
  const frameEl = document.getElementById("gameFrame");
  const statusEl = document.getElementById("statusText");
  const shellEl = document.getElementById("playerShell");
  const fsBtn = document.getElementById("fullscreenBtn");

  if (!gameUrl) {
    titleEl.textContent = "No game selected";
    statusEl.textContent = "Use the Games page to select a game.";
  } else {
    titleEl.textContent = gameName;
    pathEl.textContent = gameUrl;
    frameEl.src = "games/" + gameUrl;  <!-- ONLY CHANGE -->
    statusEl.textContent = "Loaded from " + gameUrl;
  }

  document.getElementById("reloadBtn").onclick = () => frameEl.contentWindow.location.reload();

  fsBtn.onclick = () => {
    if (!document.fullscreenElement) {
      shellEl.requestFullscreen().catch(() => {});
    } else {
      document.exitFullscreen().catch(() => {});
    }
  };

  document.addEventListener("fullscreenchange", () => {
    fsBtn.textContent = document.fullscreenElement ? "⏏ Exit Fullscreen" : "⛶ Fullscreen";
  });
</script>

</body>
</html>
