<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aurora Arcade â€“ Game Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #020617;
      --bg-soft: #020617;
      --bg-card: #0b1120;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.2);
      --accent-yellow: #facc15;
      --border: rgba(148, 163, 184, 0.6);
      --border-soft: rgba(148, 163, 184, 0.35);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 20px 40px;
    }

    a { color: inherit; text-decoration: none; }

    header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(15, 23, 42, 0.98);
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
      backdrop-filter: blur(18px);
    }

    .nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .brand {
      display: flex; align-items: center; gap: 10px;
    }

    .brand-logo {
      width: 32px; height: 32px;
      border-radius: 10px;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; color: #022c22; font-size: 0.85rem;
      box-shadow: 0 8px 18px rgba(22, 163, 74, 0.9);
    }

    .nav-links { display: flex; gap: 8px; }

    .nav-link {
      padding: 5px 11px; border-radius: 999px;
      color: var(--text-muted);
      border: 1px solid transparent;
      transition: 160ms;
    }

    .nav-link:hover {
      background: #020617;
      color: var(--text-main);
      border-color: var(--border-soft);
    }

    .nav-link.active {
      background: var(--accent-soft);
      border-color: rgba(34, 197, 94, 0.7);
      color: #bbf7d0;
      font-weight: 600;
    }

    /* Search bar */
    .search input {
      padding: 7px 26px 7px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: #020617;
      color: var(--text-main);
    }

    /* Game Grid */
    .games-grid {
      margin-top: 18px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px;
    }

    .game-card {
      background: rgba(15, 23, 42, 0.98);
      border: 1px solid var(--border-soft);
      border-radius: 16px;
      padding: 10px;
      cursor: pointer;
      transition: 150ms;
      box-shadow: 0 8px 26px rgba(15, 23, 42, 1);
    }

    .game-card:hover {
      transform: translateY(-4px);
      border-color: rgba(129, 140, 248, 0.9);
    }

    .game-thumb {
      width: 200px; height: 200px;
      border-radius: 12px;
      object-fit: cover;
      display: block;
      margin: 0 auto;
    }

    .fav-btn {
      position: absolute;
      top: 6px; right: 6px;
      border: none; width: 24px; height: 24px;
      border-radius: 999px;
      background: #101826;
      color: #aaa;
      cursor: pointer;
    }

    .fav-btn.active { color: var(--accent-yellow); }

    footer {
      margin-top: 30px;
      border-top: 1px solid rgba(31, 41, 55, 0.9);
      padding-top: 10px;
      color: #6b7280;
      font-size: 0.78rem;
      display: flex; justify-content: space-between;
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <div class="nav-left">
      <div class="brand">
        <div class="brand-logo">AR</div>
        <div>
          <div class="brand-text-main">Aurora Arcade</div>
          <div class="brand-text-sub">Curated browser game collection</div>
        </div>
      </div>
      <nav class="nav-links">
        <a href="../" class="nav-link">Home</a>
        <a href="./" class="nav-link active">Games</a>
      </nav>
    </div>

    <div class="nav-right">
      <div class="search">
        <input id="searchInput" type="search" placeholder="Search gamesâ€¦" />
      </div>
      <button class="btn btn-primary" id="randomBtn">ðŸŽ² Random Game</button>
    </div>
  </div>
</header>

<main class="page">

  <h2 style="margin-top:18px; margin-bottom:6px;">Game Library</h2>
  <p style="color:var(--text-muted); margin-bottom:14px;">Search, browse, and launch games instantly.</p>

  <div id="gamesGrid" class="games-grid"></div>

  <div id="emptyMessage" style="display:none; margin-top:12px; padding:12px; border-radius:12px; background:#0f172a; border:1px dashed #555;">
    No games match your search.
  </div>

</main>

<footer>
  <span>Aurora Arcade â€“ browser game hub.</span>
  <span>Powered by <code>games.json</code></span>
</footer>

<script>
(function () {
  const gamesGrid = document.getElementById("gamesGrid");
  const searchInput = document.getElementById("searchInput");
  const randomBtn = document.getElementById("randomBtn");
  const emptyMessage = document.getElementById("emptyMessage");

  let allGames = [];
  let filteredGames = [];
  let favorites = new Set(JSON.parse(localStorage.getItem("aaFavs") || "[]"));

  function saveFavs() {
    localStorage.setItem("aaFavs", JSON.stringify([...favorites]));
  }

  /** OPEN GAME USING load.html **/
  function openGame(game) {
    const url =
      "../load.html?game=" +
      encodeURIComponent(game.html) +
      "&name=" +
      encodeURIComponent(game.name);
    window.location.href = url;
  }

  /** CREATE GAME CARD **/
  function createGameCard(game) {
    const card = document.createElement("div");
    card.className = "game-card";

    const thumb = document.createElement("img");
    thumb.className = "game-thumb";
    thumb.src = game.image;
    thumb.alt = game.name;

    const favBtn = document.createElement("button");
    favBtn.className = "fav-btn";
    favBtn.innerText = "â˜…";
    if (favorites.has(game.html)) favBtn.classList.add("active");

    favBtn.onclick = (e) => {
      e.stopPropagation();
      if (favorites.has(game.html)) {
        favorites.delete(game.html);
        favBtn.classList.remove("active");
      } else {
        favorites.add(game.html);
        favBtn.classList.add("active");
      }
      saveFavs();
    };

    const wrapper = document.createElement("div");
    wrapper.style.position = "relative";
    wrapper.appendChild(thumb);
    wrapper.appendChild(favBtn);

    const title = document.createElement("h3");
    title.style.textAlign = "center";
    title.style.marginTop = "10px";
    title.style.fontSize = "0.95rem";
    title.textContent = game.name;

    card.appendChild(wrapper);
    card.appendChild(title);

    card.addEventListener("click", () => openGame(game));

    return card;
  }

  /** RENDER GAMES **/
  function render(list) {
    gamesGrid.innerHTML = "";
    if (!list.length) {
      emptyMessage.style.display = "block";
      return;
    }
    emptyMessage.style.display = "none";

    list.forEach((g) => gamesGrid.appendChild(createGameCard(g)));
  }

  /** SEARCH **/
  searchInput.addEventListener("input", () => {
    const q = searchInput.value.toLowerCase();
    filteredGames = allGames.filter((g) =>
      g.name.toLowerCase().includes(q)
    );
    render(filteredGames);
  });

  /** RANDOM GAME **/
  randomBtn.addEventListener("click", () => {
    const list = filteredGames.length ? filteredGames : allGames;
    if (!list.length) return;
    const random = list[Math.floor(Math.random() * list.length)];
    openGame(random);
  });

  /** LOAD JSON **/
  async function loadJSON() {
    try {
      const res = await fetch("games.json?" + Date.now());
      const json = await res.json();
      allGames = Array.isArray(json) ? json : json.games;
      filteredGames = allGames;
      render(allGames);
    } catch (err) {
      console.error(err);
      emptyMessage.innerText = "Failed to load games.json";
      emptyMessage.style.display = "block";
    }
  }

  loadJSON();
})();
</script>

</body>
</html>
