  <style>
    :root {
      --bg: #020617;
      --bg-alt: #030712;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.08);
      --accent-strong: #a855f7;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-soft: rgba(148, 163, 184, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 45%, #000 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* NAVBAR */
    header {
      border-bottom: 1px solid rgba(15, 23, 42, 1);
      background: rgba(15, 23, 42, 0.96);
      backdrop-filter: blur(18px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav {
      max-width: 960px;
      margin: 0 auto;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand-mark {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      background: linear-gradient(135deg, #22c55e, #4ade80);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 0.85rem;
      color: #022c22;
      box-shadow: 0 8px 18px rgba(22, 163, 74, 0.9);
    }

    .brand-text-main {
      font-weight: 600;
      font-size: 0.98rem;
    }

    .brand-text-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .nav-links {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      font-size: 0.85rem;
    }

    .nav-link {
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid transparent;
      color: var(--text-muted);
      transition: background 150ms ease-out, border-color 150ms ease-out, color 150ms ease-out,
        transform 150ms ease-out;
    }

    .nav-link:hover {
      color: var(--text-main);
      background: #020617;
      border-color: var(--border-soft);
      transform: translateY(-1px);
    }

    .nav-link.active {
      background: var(--accent-soft);
      border-color: rgba(34, 197, 94, 0.7);
      color: #bbf7d0;
      font-weight: 500;
    }
