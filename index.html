<script>
/* ============================
   MAGNETIC PULL TOPO WARP
   ============================ */

const svg = document.getElementById("topoSVG");
const paths = Array.from(svg.querySelectorAll("path"));
let mouseX = 0, mouseY = 0;

document.addEventListener("mousemove", (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Smooth warping animation
function animate() {
  const rect = svg.getBoundingClientRect();

  const cx = mouseX - rect.left;
  const cy = mouseY - rect.top;

  paths.forEach((p, i) => {
    const length = p.getTotalLength();
    const mid = length / 2;

    // point at middle of the path
    let pt = p.getPointAtLength(mid);

    // pull strength
    let dx = (cx - pt.x);
    let dy = (cy - pt.y);
    let dist = Math.sqrt(dx * dx + dy * dy);

    let power = Math.max(0, 150 - dist) / 150; // 0 â†’ 1

    // magnetic bending toward cursor
    let bendX = dx * 0.15 * power;
    let bendY = dy * 0.15 * power;

    // parse path and adjust control point
    let d = p.getAttribute("d");
    let parts = d.match(/M(\d+)\s(\d+)\sQ(\d+)\s(\d+)\s(\d+)\s(\d+)/);

    if (parts) {
      let x1 = +parts[1];
      let y1 = +parts[2];
      let cx0 = +parts[3];
      let cy0 = +parts[4];
      let x2 = +parts[5];
      let y2 = +parts[6];

      p.setAttribute("d",
        `M${x1} ${y1} Q${cx0 + bendX} ${cy0 + bendY} ${x2} ${y2}`
      );
    }
  });

  requestAnimationFrame(animate);
}

animate();
</script>
