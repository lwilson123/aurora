<style>

      display: flex;
      align-items: center;

<!-- INTERACTIVE BACKGROUND SCRIPT -->
<script>
const app = new PIXI.Application({
  view: document.getElementById("topoCanvas"),
  resizeTo: window,
  transparent: true,
  antialias: true
});

// Topography texture
const texture = PIXI.Texture.from("topography.svg");

// Scrolling background
const topo = new PIXI.TilingSprite(texture, window.innerWidth, window.innerHeight);
topo.alpha = 0.33;
app.stage.addChild(topo);

// Distortion layer
const distortion = PIXI.Sprite.from("topography.svg");
const filter = new PIXI.filters.DisplacementFilter(distortion);

distortion.texture.baseTexture.wrapMode = PIXI.WRAP_MODES.REPEAT;
distortion.scale.set(2);

app.stage.addChild(distortion);
topo.filters = [filter];

let mouseX = 0;
let mouseY = 0;

// Mouse tracking
document.addEventListener("mousemove", (e) => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Animation loop
app.ticker.add(() => {
  topo.tilePosition.x += 0.15;
  topo.tilePosition.y += 0.09;

  distortion.x = mouseX - window.innerWidth / 2;
  distortion.y = mouseY - window.innerHeight / 2;

  filter.scale.x = (mouseX / window.innerWidth - 0.5) * 200;
  filter.scale.y = (mouseY / window.innerHeight - 0.5) * 200;
});
</script>
